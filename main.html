<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<!-- Name -->
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<!-- Gender -->
		<span>Gender</span>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f">
		<label for="gender_f">Female</label>
		<!-- Car Brands -->
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
			<option>Lamborgini</option>
		</select>
		<!-- Age -->
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<!-- DOB -->
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<!-- Phone Number -->
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<!-- Password -->
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<!-- Agree Condition -->
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<!-- Submit -->
		<button type="submit">Submit</button>
	</form>
	









	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
